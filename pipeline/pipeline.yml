    branch: master
- name: buildscripts
  type: git
  source:
    uri: https://github.com/xtensorgistbucket/droneme
    branch: master


jobs:
- name: job-xtl-test
  public: true
  plan:
  - get: buildscripts
  - get: xtl
    trigger: true
  - task: xtl-test
    file: buildscripts/tasks/xtl_task/test.yml

- name: job-xtensor-test
  public: true
  plan:
  - get: buildscripts
  - get: xtensor
    trigger: true
  - get: xtl
    passed: [job-xtl-test]
    trigger: true
  - task: xtensor-test
    file: buildscripts/tasks/xtensor_task/test.yml

- name: job-xtensor-python-test
  public: true
  serial_groups: [sg1]
  plan:
  - get: buildscripts
  - get: xtl
  - get: xtensor
    passed: [job-xtensor-test]
    trigger: true
  - get: xtensor-python
    trigger: true
  - task: xtensor-python-test
    file: buildscripts/tasks/xtensor_python_task/test.yml

