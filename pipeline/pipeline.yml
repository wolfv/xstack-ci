---
resources:
- name: xtl
  type: git
  source:
    uri: https://github.com/QuantStack/xtl
    branch: master
- name: xtensor
  type: git
  source:
    uri: https://github.com/QuantStack/xtensor
    branch: master
- name: xtensor-python
  type: git
  source:
    uri: https://github.com/QuantStack/xtensor-python
    branch: master
- name: xtensor-r
  type: git
  source:
    uri: https://github.com/QuantStack/xtensor-r
    branch: master
- name: xtensor-julia
