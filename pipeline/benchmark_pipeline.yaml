---
resources:
- name: xtl
  type: git
  source:
    uri: https://github.com/QuantStack/xtl
    branch: master
- name: xtensor
  type: git
  source:
    uri: https://github.com/QuantStack/xtensor
    branch: master
- name: buildscripts
  type: git
  source:
    uri: https://github.com/xtensorgistbucket/droneme
    branch: master

jobs:
- name: job-xtensor-benchmark
  public: true
  plan:
  - get: buildscripts
  - get: xtl
  - get: xtensor
    trigger: true
  - task: xtensor-benchmark
    file: buildscripts/tasks/xtensor_benchmark_task/benchmark.yml